query ($number_of_repos: Int!, $next: String, $org: String!) {
  organization(login: $org) {
    orgName: name
    members(first: $number_of_repos, after: $next) {
      pageInfo {
        hasNextPage
        endCursor
      }
      edges {
        node {
          organizations(first:15){
            orgNames:nodes{
              login
            }
          }
          id
          name
          followers(first: 1) {
            totalFollowers:totalCount
          }
          following(first: 1) {
            totalFollowing:totalCount
          }
          login
          avatarUrl
        }
        cursor
      }
    }
  }
  rateLimit {
    remaining
    resetAt
  }
}
