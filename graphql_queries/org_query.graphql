query ($org: String!) {
  organization(login: $org) {
    id
    avatarUrl
    description
    members {
      members_count: totalCount
    }
    websiteUrl
    teams {
      teams_Count: totalCount
    }
    repositories {
      repo_count: totalCount
    }
    projects {
      project_count:totalCount
    }
  }
    rateLimit{
    remaining
    resetAt
  }
}
