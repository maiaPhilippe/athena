query ($number_of_repos: Int!, $next: String, $next2: String!, $org: String!) {
  organization(login: $org) {
    repository(name: $next2) {
      repositoryId: id
      repo_name: name
      forks(first: $number_of_repos, after: $next) {
        pageInfo {
          endCursor
        }
        edges {
          node {
            createdAt
            forkId: id
            isPrivate
            isLocked
            lockReason
            owner {
              devId: id
              login
            }
          }
        }
      }
    }
  }
  rateLimit {
    remaining
    resetAt
  }
}
