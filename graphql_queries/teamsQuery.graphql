query ($number_of_repos: Int!, $next: String, $org: String!) {
  organization(login: $org) {
    teams(first: $number_of_repos, after: $next) {
      totalCount
      pageInfo {
        endCursor
        hasNextPage
      }
     edges {
        node {
          members(first:100) {
            members_count: totalCount
            members_edge: edges {
            role
              node {
                memberId: id
                memberName:name
              }
            }
          }
          repositories(first:100) {
            repo_count: totalCount
           repo_edge: edges {
            permission
              node {
                repoId:id
               repo_name: name
              }
            }
          }
          createdAt
          teamId:id
          name
          privacy
          slug
        }
      }
    }
  }
rateLimit{
    remaining
    resetAt
}
}
