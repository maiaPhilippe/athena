query ($number_of_repos: Int!, $next: String, $next2: String!, $org: String!) {
  organization(login: $org) {
    Org: login
    repository(name: $next2) {
      repository_id: id
      repo_name: name
      issues(first: $number_of_repos, after: $next) {
        pageInfo {
          endCursor
          hasNextPage
        }
        edges {
          node {
            state
            authorAssociation
            lastEditedAt
            timeline(last: 1) {
              nodes {
                ... on ClosedEvent {
                  closed_at: createdAt
                  actor {
                    closed_login: login
                  }
                }
              }
            }
            author {
              created_login: login
            }
            issueId: id
            createdAt
            closed
            labels(first: 1) {
              edges {
                node {
                  label: name
                }
              }
            }
            title
          }
        }
      }
    }
  }
  rateLimit {
    remaining
    resetAt
  }
}
