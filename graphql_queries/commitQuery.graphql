query($number_of_repos:Int!, $next:String, $next2:String!,$org:String!, $sinceTime:GitTimestamp!, $untilTime:GitTimestamp!){
  repository(owner: $org, name: $next2) {
    repository_id: id
    repo_name: name
    defaultBranchRef {
      branch_name: name
      target {
        ... on Commit {
          history(first: $number_of_repos, after: $next, since: $sinceTime, until: $untilTime) {
            pageInfo {
              endCursor
              hasNextPage
            }
            edges {
              node {
                commit_id: id
                messageHeadline
                oid
                committedDate
                additions
                deletions
                changedFiles
                author {
                  user {
                    dev_id: id
                    login
                  }
                }
              }
            }
          }
        }
      }
    }
  }
  rateLimit{
    remaining
    resetAt
  }
}