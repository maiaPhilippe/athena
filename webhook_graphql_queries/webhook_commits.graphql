query ($repo: String!, $branch: String!, $number_of_repos: Int!, $since: GitTimestamp!, $until: GitTimestamp!, $org: String!) {
  repository(owner: $org, name: $repo) {
    repository_id: id
    repo_name: name
    ref(qualifiedName: $branch) {
      branch_name: name
      target {
        ... on Commit {
          history(first: $number_of_repos, since:$since, until:$until) {
            pageInfo {
              endCursor
              hasNextPage
            }
            edges {cursor
              node {
                commit_id: id
                messageHeadline
                oid
                committedDate
                additions
                pushedDate
                deletions
                changedFiles
                author {
                  user {
                    dev_id: id
                    login
                  }
                }
              }
            }
          }
        }
      }
    }
  }
  rateLimit {
    remaining
    resetAt
  }
}
